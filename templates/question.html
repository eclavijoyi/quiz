<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Pregunta {{ question.number }}</title>
    <style>
      :root {
        --primary-color: #3498db;
        --success-color: #2ecc71;
        --danger-color: #e74c3c;
        --text-color: #2c3e50;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
      }
      .header-container {
        max-width: 800px;
        margin: 0 auto 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .quiz-info {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .timer {
        font-size: 1.2em;
        color: var(--danger-color);
        font-weight: 600;
      }
      .question-card {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
      }
      .question-text {
        font-size: 1.2em;
        color: var(--text-color);
        margin-bottom: 25px;
        line-height: 1.5;
      }
      .options-container {
        display: grid;
        gap: 15px;
      }
      .option-label {
        display: flex;
        align-items: center;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: all 0.2s;
        cursor: pointer;
      }
      .option-label:hover {
        border-color: var(--primary-color);
        background: #f8fbff;
      }
      .option-label input {
        margin-right: 15px;
        transform: scale(1.2);
      }
      .progress-bar {
        height: 5px;
        background: #eee;
        border-radius: 3px;
        margin: 20px 0;
      }
      .progress {
        height: 100%;
        background: var(--primary-color);
        border-radius: 3px;
        transition: width 0.3s;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 15px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 25px;
        transition: background 0.2s;
      }
      .submit-btn:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <div class="quiz-info">
        <div>Quiz {{ quiz_number }}</div>
        <div>Pregunta {{ current }} de {{ total }}</div>
      </div>
      <div class="timer">
        <span id="timer"></span>
      </div>
    </div>

    <div class="progress-bar">
      <div
        class="progress"
        style="width: {{ (question.number / total * 100) | round }}%"
      ></div>
    </div>

    <div class="question-card">
      <form method="POST" id="questionForm">
        <div class="question-text">{{ question.question }}</div>

        <div class="options-container">
          {% for key, value in question.options.items() %}
          <label class="option-label">
            <input type="radio" name="answer" value="{{ key }}" required />
            <span>({{ key.upper() }}) {{ value }}</span>
          </label>
          {% endfor %}
        </div>

        <button type="submit" class="submit-btn">
          {% if question.number < total %} Siguiente Pregunta â†’ {% else %}
          Finalizar Examen {% endif %}
        </button>
      </form>
    </div>

    <script>
      let remaining = {{ remaining }};
      const updateTimer = () => {
          const hrs = Math.floor(remaining / 3600);
          const mins = Math.floor((remaining % 3600) / 60);
          const secs = remaining % 60;
          document.getElementById('timer').textContent =
              `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

          if(remaining <= 0) {
              document.getElementById('questionForm').submit();
              return;
          }
          remaining--;
      }

      updateTimer();
      const timerInterval = setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
