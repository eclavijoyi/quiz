<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Quiz</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Seleccione el Quiz</h1>
      </header>
      <main>
        <form action="{{ url_for('select_quiz') }}" method="post">
          <div class="quiz-options">
            <button class="quiz-btn" type="submit" name="quiz_number" value="1">
              Quiz 1 - Fundamentos
            </button>
            <button class="quiz-btn" type="submit" name="quiz_number" value="2">
              Quiz 2 - Leyes y Regulaciones
            </button>
            <button class="quiz-btn" type="submit" name="quiz_number" value="3">
              Quiz 3 - Propiedades y Transacciones
            </button>
            <button class="quiz-btn" type="submit" name="quiz_number" value="4">
              Quiz 4 - Hipotecas y Finanzas
            </button>
            <button
              class="quiz-btn highlight"
              type="submit"
              name="quiz_number"
              value="5"
            >
              Quiz 5 - Examen Final (100 Preguntas Mixtas)
            </button>
          </div>
        </form>
      </main>
      <footer>
        <p>&copy; 2025 Mi Aplicación de Quiz</p>
      </footer>
    </div>
  </body>
</html>
